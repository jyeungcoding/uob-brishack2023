<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <!-- addinf the TensorFlow.JS dependencies for MoveNet-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <video id="myVidPlayer" controls muted autoplay></video>
</head>
<body>
    <div id="wrapper" class="wrapper">
        <video width="320" height="240" controls id="tutorial" class="video">
            <source src="" type="video/mp4">
        </video>
        <div class="self_record_wrapper set_green">
            <video width="320" height="240" controls id="self_recording" class="self_video">
                <source src="" type="video/mp4">
                  <script type="text/javascript">
    //Selector for your <video> element
    const video = document.querySelector("#self_recording");

    //Core
    window.navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = (e) => {
                video.play();
            };
        })
        .catch( () => {
            alert('You have give browser the permission to run Webcam and mic ;( ');
        });

</script>
            </video>
        </div>
    </div>
</body>
</html>
