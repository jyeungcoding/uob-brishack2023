<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    
    <title>Yoga Companion</title>

    <!-- Adding TF libraries etc. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="script.js" defer type="module"></script>

    <!-- Adding Font libraries -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="banner">
        <div class="dropdown">
            <button class="dropbtn">Choose your video</button>
            <div class="dropdown-content">
                <button id="videoButton1" class="videoButton">Video 1</button>
                <button id="videoButton2" class="videoButton">Video 2</button>
                <button id="videoButton3" class="videoButton">Video 3</button>
            </div>
        </div>
        <div class="title">
            <h1>Yoga Companion</h1>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Scores</button>
            <div class="dropdown-content">
                <button id="scoreView" class="videoButton">View scores</button>
                <button id="scoreSave" class="videoButton">Save current score</button>
                <button id="scoreClear" class="videoButton">Clear scores</button>
            </div>
        </div>
    </nav>
    <div id="wrapper" class="wrapper">
        <div id="score" class="no_content"></div>
        <div id="inner_wrapper" class="inner_wrapper">
            <div id="InstrctWrapper" class="video_wrapper">          
                <video id="videoInstrct" controls class="videoInstrctVis">
                    <source id="source" src="TestVideos/Yoga2.mp4" type="video/mp4">
                </video>
            </div>
            <div id="camWrapper" class="video_wrapper">
                <canvas id="outputCam"></canvas>
                <video id="videoCam" autoplay class="self_video"></video>
            </div>
        </div>
    </div>
</body>
</html>
